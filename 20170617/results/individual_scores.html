        function initPage() {
          loadScores();
          $("#shooters").bind("focus", function() {
                              $("#shooters").val('');
                              $("#show_results").attr('disabled', 'disabled');
                              });
        }
      
      function loadScores() {
        loadAutoComplete();
      }
      
      function loadAutoComplete() {
        var shooterNames = new Array();
        $.each(scores, function(key, val) {
               var name = val["sh_dispname"];
               if (undefined != name) shooterNames.push({label: name, value: key});
               });
               $( "#shooters" ).autocomplete({
                                             source: shooterNames,
                                             focus: function( event, ui ) {
                                             $("#shooters").val( ui.item.label);
                                             return false;
                                             },
                                             select: function( event, ui ) {
                                             $("#shooters").val( ui.item.label);
                                             $("#show_results").removeAttr('disabled');
                                             $("#shooter-id").val(ui.item.value );
                                             return false;
                                             },
                                             change: function( event, ui ) {
                                             if (!ui.item) {
                                             $("#shooter-id").val('');
                                             }
                                             }
                                             });
      }
      
      function printScores() {
        $.each(scores, function(key, val) {
               console.log("key=" + key + " " + "val=" + val);
               });
      }
      
      function showResults() {
        var shooterid = $('#shooter-id').val();
        var shooter = scores[shooterid];
        var shooterHasScores = false;
        if (undefined != shooter) {
          var shooterStages = shooter['stages'];
          if (undefined != shooterStages) {
            
            shooterHasScores = true;
          }
        }
        
        if (shooterHasScores) {
          $('#results_container').show();
          $('#no_results').hide();
          
          
          $("#shooter_name").text(shooter['sh_dispname']);
          $("#shooter_division").text(shooter['sh_div']);
          $("#shooter_pf").text(shooter['sh_pf']);
          $("#shooter_class").text(shooter['sh_class']);
          $("#stage_res_table > tbody").remove();
          $("#stage_res_table").append('<tbody></tbody>');
          
          var totalAlpha = 0;
          var totalBravo = 0;
          var totalCharlie = 0;
          var totalDelta = 0;
          var totalMike = 0;
          var totalNPM = 0;
          var totalSteel = 0;
          var totalSteelNum = 0;
          var totalPtsPaper = 0;
          var totalPtsSteel = 0;
          var totalPenMike = 0;
          var totalPenNS = 0;
          var totalPenProc = 0;
          var totalTime = 0.0;
          var rowsAdded = 0;
          for (var i=0; i < shooterStages.length; i++) {
            var stage = shooterStages[i];
            var altrow = rowsAdded%2 ? '<tr class="alt-row-color">' : '<tr>';
            if (stage['scr_time']) {
              var altrow = rowsAdded%2 ? '<tr class="alt-row-color">' : '<tr>';
              rowsAdded++;
              
              $("#stage_res_table > tbody").append(
                                                   altrow +
                                                   '<td style="text-align:left;">' + stage['stg_name'] + (stage['scr_dnf'] ? '&nbsp;(<b>DNF<b>)' : '') + '</td>' +
                                                   '<td>' + stage['a'] + '</td>' +
                                                   '<td>' + stage['b'] + '</td>' +
                                                   '<td>' + stage['c'] + '</td>' +
                                                   '<td>' + stage['d'] + '</td>' +
                                                   '<td>' + stage['m'] + '</td>' +
                                                   '<td>' + stage['npm'] + '</td>' +
                                                   '<td>' + stage['steel_hit'] + '&nbsp;/&nbsp;' + stage['steel_num'] + '</td>' +
                                                   '<td>' + stage['pts_paper'] + '</td>' +
                                                   '<td>' + stage['pts_steel'] + '</td>' +
                                                   '<td>' + stage['pen_m'] + '</td>' +
                                                   '<td>' + stage['pen_ns'] + '</td>' +
                                                   '<td>' + stage['pen_proc'] + '</td>' +
                                                   '<td>' + stage['scr_time'].toFixed(2) + '</td>' +
                                                   '<td>' + stage['scr_hf'].toFixed(4) + '</td>' +
                                                   '<td>' + (stage['rank_div'] ? stage['rank_div'] : '-') + '</td>' +
                                                   '<td>' + (stage['rank_comb']  ? stage['rank_comb'] : '-') + '</td>' +
                                                   '</tr>');
                                                   
                                                   totalAlpha += stage['a'];
                                                   totalBravo += stage['b'];
                                                   totalCharlie += stage['c'];
                                                   totalDelta += stage['d'];
                                                   totalMike += stage['m'];
                                                   totalNPM += stage['npm'];
                                                   totalSteel += stage['steel_hit'];
                                                   totalSteelNum += stage['steel_num'];
                                                   totalPtsPaper += stage['pts_paper'];
                                                   totalPtsSteel += stage['pts_steel'];
                                                   totalPenMike += stage['pen_m'];
                                                   totalPenNS += stage['pen_ns'];
                                                   totalPenProc += stage['pen_proc'];
                                                   totalTime += stage['scr_time'];
            }
          }
          
          $("#stage_res_table > tbody").append(
                                               '<tr class="table-footer">' +
                                               '<td style="text-align:left">Overall</td>' +
                                               '<td>' + totalAlpha + '</td>' +
                                               '<td>' + totalBravo + '</td>' +
                                               '<td>' + totalCharlie + '</td>' +
                                               '<td>' + totalDelta + '</td>' +
                                               '<td>' + totalMike + '</td>' +
                                               '<td>' + totalNPM + '</td>' +
                                               '<td>' + totalSteel + '&nbsp;/&nbsp;' + totalSteelNum + '</td>' +
                                               '<td>' + totalPtsPaper + '</td>' +
                                               '<td>' + totalPtsSteel + '</td>' +
                                               '<td>' + totalPenMike + '</td>' +
                                               '<td>' + totalPenNS + '</td>' +
                                               '<td>' + totalPenProc + '</td>' +
                                               '<td>' + totalTime.toFixed(2) + '</td>' +
                                               '<td> </td>' +
                                               '<td>' + (shooter['rank_div'] ? shooter['rank_div'] : '-') + '</td>' +
                                               '<td>' + (shooter['rank_comb'] ? shooter['rank_comb'] : '-') + '</td>' +
                                               '</tr>');
        } else {
          $('#results_container').hide();
          $('#no_results').show();
        }
        
        // squeeze results container so that profile block can align with table left side
        $('#results_container').width($('#stage_res_table').width());
      }
      </script>
      
      <script type="text/javascript">$(document).ready(function() {
                                                       initPage();
                                                       });</script>
      
      <style type="text/css">
        #search_block {margin-bottom:50px;}
        #stage_res_table {border-collapse:collapse; border: 1px solid lightgray;}
        #stage_res_table thead th {padding-left:6px; padding-right:6px; border: 1px solid lightgray; color:#505050;}
        #stage_res_table tbody td {padding-left:6px; padding-right:6px; text-align:right; color:#303030;}
        #stage_res_table tbody tr.table-footer {border: 1px solid lightgray;}
        tr.alt-row-color {background-color:#E8E8E8;}
        #profile_block {text-align:left; margin-bottom:20px;}
        #shooter_name {margin-bottom:20px;}
        .header_text {color:#505050; font-weight:bold;}
        .prof_header {padding-right:6px;}
        </style>
  </head>
  
  <body>
    <div class="ui-widget" align= "center">
      <div id="search_block">
        <h3 id="page_title">Individual Scores</h3>
        <input id="shooters" style="width:20em;" placeholder="type a name or member number"/>
        <input type="hidden" id="shooter-id"/>
        <button id="show_results" onclick=setTimeout(showResults,200) disabled="disabled">Show Results</button>

          <div><span id="prof_class" class="header_text prof_header">Class:</span><span id="shooter_class"></span></div>
          
        </div>
        <table id="stage_res_table">

              <th></th>

              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>M</th>
              <th>NPM</th>
              <th>Steel</th>
              <th>Paper</th>
              <th>Steel</th>
              <th>M</th>
              <th>NS</th>
              <th>Proc</th>
              <th>Time</th>
              <th>HF</th>
              <th>Division</th>
              <th>Combined</th>
            </tr>
            
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      
      <div id="no_results" style="display: none;"><i>No Results Found</i></div>
      
    </div>
    
  </body>
